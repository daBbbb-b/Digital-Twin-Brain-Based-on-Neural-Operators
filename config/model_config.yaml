# 模型配置文件

# FNO配置
fno:
  # FNO1d（用于ODE）
  fno1d:
    modes: 16  # 傅里叶模态数
    width: 64  # 通道宽度
    n_layers: 4  # 层数
    input_dim: 1
    output_dim: 1
    
  # FNO2d（用于PDE）
  fno2d:
    modes1: 12  # 时间维度模态数
    modes2: 12  # 空间维度模态数
    width: 32
    n_layers: 4
    input_dim: 3
    output_dim: 1

# DeepONet配置
deeponet:
  n_sensors: 100  # 传感器数量
  n_basis: 100  # 基函数数量
  coord_dim: 2  # 坐标维度（时间+空间）
  
  branch_net:
    hidden_dims: [100, 100, 100]
    activation: "relu"
    
  trunk_net:
    hidden_dims: [100, 100, 100]
    activation: "tanh"

# 算子集成配置
ensemble:
  ensemble_method: "weighted"  # average, weighted, stacking
  n_models: 3
  
# 多尺度配置
multiscale:
  scales:
    - name: "neurotransmitter"
      time_constant: 1.0  # 秒
    - name: "firing_rate"
      time_constant: 0.01  # 秒
